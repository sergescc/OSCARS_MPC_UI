<!-- Main View-->
<!DOCTYPE html>
<html ng-app="OSCARS_MPC_UI">
<head>
	<meta charset="UTF-8">
	<title>OSCARS Multi-Path Client</title>

	<!-- Grunt Concatenated CSS file-->

	<link rel="stylesheet" type="text/css" href="css/lib.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

	<!-- Font on Site -->

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	<!--Google maps API -->

	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAFgYt0TxFQtfuUdiucOJhFk6gi2CXH3D0'></script>

	<!--Angulr JS Files related to the Project -->
	<script src='js/lib.js'></script>
	<script src='js/local.js'></script>



</head>


<body ng-controller="viewCtrl as view" >

	<div id="TitleBar" >
		<span>
			<div>
				<h1 id="OSCARSMPC">OSCARS Multi-Path Client </h1> 
			</div>
			<div>
				<a id="barLinks" ng-click="view.register()">{{view.registerButton.name}}</a>
			</div>
			<div>
				<a id="barLinks">|</a>
			</div>
			<div>
				<a id="barLinks" ng-click="view.login()">{{view.loginButton.name }}</a>
			</div>
		</span>
	</div>
	<div id="{{view.navBarState}}" >
		<span id="hamburger" 
			class="glyphicon glyphicon-menu-hamburger"
			ng-click="view.toggleNavBar()">
		</span>

	</div>
	
	<topography-map id="{{view.mapNavState}}"></topography-map>


	

	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script type='text/javascript' id="__bs_script__">
	//<![CDATA[
    	document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.12.js'><\/script>".replace("HOST", location.hostname));
	//]]>
	</script>

</body>
</html>
